<!doctype html>
<html>

<head>
	<title>Bar Chart</title>
	<script src="assets/chart.js"></script>
	<script src="assets/chartjs-gradient.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<script>
		const gradient = window["chartjs-gradient"];
	</script>
</head>

<body>

	<div id="container" class="center">
		<div class="chard-card">
			<div class="chard-description">
				<h1>Testcase simple data</h1>
			</div>
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<script>
		var data = {
			labels: ['Data 1', 'Data 2', 'Data 2'],
			datasets: [{
				label: 'Dataset 1',
				backgroundColor: ['#03a9f4', '#00bcd4', '#8bc34a'],
				borderWidth: 0,
				data: [100, 200, 150]
			}]

		};
		var options = {
			type: 'bar',
			data: data,
			options: {
				indexAxis: 'y',
				responsive: true,
				maintainAspectRatio: false,
				legend: {
					display: false,
				},
				plugins: {
					title: {
						display: true,
						text: 'Chart.js Bar Chart',
						color: "#000000",
					},
				},
				layout: {
					padding: {
						left: 10,
						right: 50,
					}
				},
				gradientcolor: {
					type: 'bar',
					color: true,
				},
				plugins: {
					gradient,
				},
			}
		};

		window.onload = function () {
			Chart.defaults.responsive = true;
			Chart.defaults.maintainAspectRatio = false;
			Chart.defaults.animation = false;
			Chart.defaults.defaultFontColor = "#FFFFFF";
			Chart.register(gradient);
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, options);
		};
	</script>
</body>

</html>
