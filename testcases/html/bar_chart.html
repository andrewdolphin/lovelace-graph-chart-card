<!doctype html>
<html>

<head>
	<title>Bar Chart</title>
	<script src="assets/chart.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>

	<div id="container" class="center">
		<div class="chard-card" style="background:linear-gradient(to bottom, #009fff, #ec2f4b) !important;">
			<div class="chard-description">
				<h1>Testcase simple data</h1>
			</div>
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<script>
		var color = Chart.helpers.color;
		var data = {
			labels: ['NÃ¤hrstoffe'],
			datasets: [{
					label: 'Eiweis',
					backgroundColor: ['#03a9f4'],
					borderWidth: 0,
					data: [100]
				},
				{
					label: 'Kohlenhydrate',
					backgroundColor: ['#00bcd4'],
					borderWidth: 0,
					data: [200]
				},
				{
					label: 'Fett',
					backgroundColor: ['#8bc34a'],
					borderWidth: 0,
					data: [150]
				}
			]

		};
		var options = {
			type: 'bar',
			data: data,
			options: {
				legend: {
					display: true,
				},
				plugins: {
					title: {
						display: true,
						text: 'Chart.js Bar Chart',
						color: "#fff"
					},
				},
				layout: {
					padding: {
						left: 10,
						right: 50,
					}
				},
			}
		};

		window.onload = function () {
			Chart.defaults.responsive = true;
			Chart.defaults.maintainAspectRatio = false;
			Chart.defaults.animation = false;
			Chart.defaults.defaultFontColor = "#FFFFFF";
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, options)
		};
	</script>
</body>

</html>
