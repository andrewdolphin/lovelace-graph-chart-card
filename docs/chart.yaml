title: Chart Testcases
icon: 'mdi:ab-testing'
id: testcharts
panel: true
path: testcharts

cards:
  - type: custom:layout-card
    layout: horizontal
    column_num: 1
    column_width: 2700
    max_width: 2700

    cards:
      ## ###############################################
      - type: custom:layout-card
        max_width: 1020
        column_num: 1
        max_columns: 1
        layout: horizontal
        cards:
          - type: horizontal-stack
            cards:
              - type: 'custom:button-text-card'
                title: Informationen über Körperwerte
                icon: 'mdi:weight-lifter'
                large: true
          - break

      - type: custom:layout-card
        max_width: 720
        column_num: 1
        max_columns: 2
        layout: horizontal
        cards:
          - type: custom:layout-card
            max_width: 360
            column_num: 1
            max_columns: 2
            layout: horizontal
            cards:
              ## Doughnut CHART ---------------
              - type: 'custom:graph-chartjs-card'
                title: 'Makro Nährstoffe'
                icon: 'mdi:weight-lifter'
                height: 240
                chart: 'doughnut'
                units: 'kal'
                colorschemes: 'brewer.Paired12'
                options:
                  title:
                    display: true
                    fontStyle: normal
                    text: 'Aufteilung Nährstoffe (kal) pro Tag'
                entities:
                  - entity: sensor.peter_eiweis_makronahrstoff
                    name: Eiweis
                  - entity: sensor.peter_fett_makronahrstoff
                    name: Fett
                  - entity: sensor.peter_kohlenhydrate_makronahrstoff
                    name: Kohlenhydrate
                    
              ## PIE CHART ---------------        
              - type: 'custom:graph-chartjs-card'
                title: 'Makro Nährstoffe'
                height: 240
                chart: 'pie'
                units: 'kal'
                colorschemes: 'brewer.Paired12'
                options:
                  title:
                    display: true
                    fontStyle: normal
                    text: 'Aufteilung Nährstoffe (kal) pro Tag'
                entities:
                  - entity: sensor.peter_eiweis_makronahrstoff
                    name: Eiweis
                  - entity: sensor.peter_fett_makronahrstoff
                    name: Fett
                  - entity: sensor.peter_kohlenhydrate_makronahrstoff
                    name: Kohlenhydrate
              
              ## BAR CHART ---------------
              - type: 'custom:graph-chartjs-card'
                title: 'Makro Nährstoffe'
                chartTitle: 'Aufstellung der Nährstoffe'
                height: 320
                chart: 'bar'
                units: 'kal'
#                style:
#                  - gradiant:
#                    - g1:
#                      - color: 'rgba(255, 0,0, 1.0)'
#                      - color: 'rgba(255, 0,0, .50)'
#                    - g2: 
#                      - color: 'rgba(52, 152, 219, 1.0)'
#                      - color: 'rgba(52, 152, 219, 0.5)'
#                    - g3:
#                      - color: 'rgba(255, 87, 34, 1.0)'
#                      - color: 'rgba(255, 87, 34, 0.5)'
                options:
                  title:
                    text: 'Aufstellung der Nährstoffe'
                    display: true
                  scales:
                    yAxes:
                      - display: true
                        position: left                        
                        ticks:
                          autoSkip: true
                          maxTicksLimit: 8
                        scaleLabel:
                          display: true
                          labelString: kal
                          fontStyle: bold
                        gridLines:
                          display: true
                          color: '#5ac8fa'
                          lineWidth: 0.1
                          zeroLineColor: '#007aff'
                          zeroLineWidth: 0.42
                    xAxes:
                      - display: true
                        gridLines:
                          display: true
                          color: '#5ac8fa'
                          lineWidth: 0.1
                          zeroLineColor: '#007aff'
                          zeroLineWidth: 0.42
                entities:
                  - entity: sensor.peter_eiweis_makronahrstoff
                    name: Eiweis
                    color: '#FECB2E'
                    unit: 'kal'
                  - entity: sensor.peter_fett_makronahrstoff
                    name: Fett
                    color: '#FC3158'
                    unit: 'kal'
                  - entity: sensor.peter_kohlenhydrate_makronahrstoff
                    name: Kohlenhydrate
                    color: '#53BBDA'
                    unit: 'kal'

              ## RADAR CHART ---------------
              - type: 'custom:graph-chartjs-card'
                title: 'Körperwerte'
                icon: 'mdi:home'
                height: 320
                chart: 'radar'
                colorscheme: 'brewer.Paired12'
                options:
                  title:
                    display: true
                    text: 'Aktuelle Werte'
                  scale:
                    ticks:
                      backdropColor: 'rgba(22, 26, 32, 0.15)'
                    pointLabels:
                      fontSize: 12
                    gridLines:
                      display: true
                      color:
                        - '#03a9f4'
                        - '#00bcd4'
                        - '#8bc34a'
                        - '#cddc39'
                        - '#ff9800'
                        - '#ff5722'
                        - '#e51400'
                    angleLines:
                      color: '#5ac8fa'
                entities:
                  - entity: sensor.peter_koperfett
                    name: Fett
                  - entity: sensor.peter_korperwasser
                    name: Wasser
                  - entity: sensor.peter_muskeln
                    name: Muskeln
                  - entity: sensor.peter_fettfreie_korpermasse
                    name: Fettfreie Masse
                  - entity: sensor.peter_gewicht
                    name: Gewicht
                  - entity: sensor.peter_viszerales_fett
                    name: Viszerales Fett

              ## POLAR AREA CHART ---------------
              - type: 'custom:graph-chartjs-card'
                title: 'Körperwerte'
                icon: 'mdi:home'
                height: 320
                chart: 'polarArea'
                colorscheme: 'brewer.Paired12'
                options:
                  title:
                    display: true
                    fontStyle: normal
                    text: 'Aktuelle Werte'
                  legend:
                    position: bottom
                    display: true
                    lineWidth: 0
                  scale:
                    ticks:
                      backdropColor: 'rgba(22, 26, 32, 0.15)'
                    pointLabels:
                      fontSize: 12
                    gridLines:
                      color: '#839496'
                    angleLines:
                      color: '#5ac8fa'
                entities:
                  - entity: sensor.peter_koperfett
                    name: Fett
                  - entity: sensor.peter_korperwasser
                    name: Wasser
                  - entity: sensor.peter_muskeln
                    name: Muskeln
                  - entity: sensor.peter_fettfreie_korpermasse
                    name: Fettfreie Masse
                  - entity: sensor.peter_viszerales_fett
                    name: Viszerales Fett

      - type: custom:layout-card
        max_width: 720
        column_num: 1
        max_columns: 2
        layout: horizontal
        cards:
          - type: custom:layout-card
            max_width: 720
            column_num: 1
            max_columns: 1
            layout: horizontal
            cards:
              ## MIXED CHART (LINE & BAR) ------
              - type: 'custom:graph-chartjs-card'
                title: 'Gewichtsverlauf'
                height: 320
                chart: 'line'
                locale: 'de-DE'
                hours_to_show: 400 ## last 8 days..
                group_by: 'day'
                options:
                  scales:
                     xAxes:
                      - display: true
                        ticks:
                          autoSkip: true
                          maxTicksLimit: 24
                        scaleLabel:
                          display: true
                          labelString: 'Zeitraum'
                          fontStyle: normal
                     yAxes:
                       - id: 'left'
                         type: linear
                         position: 'left'
                         ticks:
                           autoSkip: true
                           maxTicksLimit: 8
                       - id: 'right'
                         type: linear
                         position: 'right'
                         min: 0
                         max: 30
                         ticks:
                          autoSkip: true
                          maxTicksLimit: 5
                entities:
                  - entity: sensor.peter_muskeln
                    yAxisID: "left"
                    type: "line"
                    backgroundColor: "#ff9500"
                    borderColor: "#ff9500"
                  - entity: sensor.peter_gewicht
                    yAxisID: "left"
                    type: "line"
                    backgroundColor: "#ff5722"
                    borderColor: "#ff5722"
                  - entity: sensor.peter_bmi
                    yAxisID: "right"
                    type: "bar"
                    borderWidth: 0
                    backgroundColor: '#5ac8fa'
                            
      - type: custom:layout-card
        max_width: 720
        column_num: 1
        max_columns: 2
        layout: horizontal
        cards:
          - type: custom:layout-card
            max_width: 720
            column_num: 1
            max_columns: 1
            layout: horizontal
            cards:
              ## LINE CHART ---------------
              - type: 'custom:graph-chartjs-card'
                title: 'Temperaturverlauf'
                height: 320
                chart: 'line'
                units: '°C'
                locale: 'de-DE'
                hours_to_show: 72
                group_by: 'hour'
                ignoreZero: true
                options:
                  title:
                    display: true
                    fontStyle: normal
                    text: 'Temperatur der letzten 3 Tage'
#                  crosshair:
#                    sync:
#                      enabled: false
                  chartArea:
                    backgroundColor: 'rgba(255,255,255,0.5)'
                  linearGradientLine: true    
                  scales:
                    yAxes:
                      - display: true
                        stacked: false
                        position: left
                        ticks:
                          autoSkip: true
                          maxTicksLimit: 8
                          format: number
                        scaleLabel:
                          display: true
                          labelString: Temperatur °C
                          fontStyle: bold
                        gridLines:
                          display: false
                    xAxes:
                      - display: true
                        stacked: false
                        type: time
                        time:
                          unit: 'day'
                          locale: 'de-DE'
                        ticks:
                          autoSkip: true
                          maxTicksLimit: 12
                          format: date
                        scaleLabel:
                          display: true
                          labelString: 'Zeitraum'
                          fontStyle: normal
                        gridLines:
                          display: false

                entities:
                  - entity: sensor.temp_sensor_temperature_aussen
                    borderWidth: 1
                    backgroundColor: '#ff5722'
                    borderColor: 'white'
                    fill: true
                    name: Aussen
                    unit: '°C'
                  - entity: sensor.temp_sensor_temperature_kuche
                    name: Küche
                    unit: '°C'
                  - entity: sensor.temp_sensor_temperature_bad
                    name: Bad
                    unit: '°C'
                  - entity: sensor.temp_sensor_temperature_eingang
                    name: Eingang
                    unit: '°C'
