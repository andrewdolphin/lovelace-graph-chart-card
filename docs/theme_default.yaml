Home Assistant:
  ### Theme Home Assistant Default for Homekit Infused v1.2 or newer
  
  ## Lovelace Theme
  background-image: 'center / cover no-repeat url("/local/backgrounds/bga-min2.jpg") fixed'
   
  # Lovelace Header Text
  header-color: 'White'
  category-text: 'Black'
  app-header-background-color: "#1F3049"

  # Border Radius and Box Shadow
  border-radius: 12px
  box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.5)
  
  # Notification Badge
  notification-badge-color: 'black'
  notification-popup-action-color: 'white'

  # Primary Color
  primary-color: '#03a9f4'
  
  # Chart.js  colors
  chartjs-text-fontColor: '#2F3846'
  chartjs-fontFamily: "Quicksand, Roboto, 'Open Sans','Rubik',sans-serif"
  chartjs-gridline-color: '#EAEEF1'
  chartjs-zero-gridline-color: '#C9CBD0'
  chartjs-tooltip-background: '#EAEEF1'
  chartjs-text-fontcolor: '#292F33'

  # Chart.js  dark theme colors
  chartjs-text-fontColor: '#ecf0f1'
  chartjs-fontFamily: "Quicksand, Roboto, 'Open Sans','Rubik',sans-serif"
  chartjs-gridline-color: '#d3d7cf'
  chartjs-zero-gridline-color: '#93a1a1'
  chartjs-tooltip-background: '#ecf0f1'
  chartjs-text-fontcolor: '#2c3e50'